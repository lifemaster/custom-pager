<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/jquery.custom-pager.js"></script>
  <script src="js/script.js"></script>
  <title>Custom Pager</title>
</head>
<body>
  <div id="wrapper">
    <h2>Тестирование кастомного пейджера</h2>
    <div id="controls">
      <div id="controls-content">
        <p>
          <input id="data-value" type=text>
          <label for="data-value">Количество объектов в массиве:</label>
        </p>
        <p>
          <input id="items-count" type=text>
          <label for="items-count">Количество объектов на странице:</label>
        </p>
        <p>
          <input id="pager-count" type=text>
          <label for="pager-count">Количество пейджеров на одной линии:</label>
        </p>
        <p><button>Применить</button></p>
      </div>
    </div>
    <div id="content-block">
      <div class="content"></div>
    </div>
    <div class="pager">
      <div class="pager-content">
        <div class="first-page">Первая</div>
        <div class="prev">Назад</div>
        <div class="pages"></div>
        <div class="next">Вперед</div>
        <div class="last-page">Последняя</div>
      </div>
    </div>
  </div>
</body>
</html>
